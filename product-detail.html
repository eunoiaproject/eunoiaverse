<!DOCTYPE html>
<html lang="en-ID">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Eunoiaverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="assets/css/marketplace.css">
</head>

<body>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = "login.html";
        }
    </script>

    <!-- Navigation -->
    <nav class="neu-flat border-b border-neutral-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="index.html" class="text-2xl font-bold text-emerald-500">Eunoiaverse</a>
            </div>
            <div class="flex items-center gap-4">
                <a href="marketplace.html" class="text-white hover:text-emerald-500">Shop</a>
                <div class="relative">
                    <button id="cartBtn" class="relative text-white hover:text-emerald-500">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cartCount"
                            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </button>
                </div>
                <button id="profileBtn" class="text-white hover:text-emerald-500">
                    <i class="fas fa-user-circle text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Breadcrumb -->
        <div class="mb-8 text-neutral-400 text-sm">
            <a href="index.html" class="hover:text-emerald-500">Home</a> /
            <a href="marketplace.html" class="hover:text-emerald-500">Marketplace</a> /
            <span id="breadcrumbTitle" class="text-emerald-500">Produk</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
            <!-- Product Image Gallery -->
            <div class="flex flex-col gap-4">
                <div class="relative">
                    <img id="mainImage" src="assets/img/products/placeholder.jpg" alt="Product"
                        class="w-full h-96 object-cover rounded-lg neu-flat border border-neutral-700">
                    <div class="absolute top-4 right-4 bg-emerald-500 text-white px-3 py-1 rounded-full text-sm font-semibold"
                        id="promoTag"></div>
                </div>
                <div class="grid grid-cols-4 gap-2" id="galleryThumbs">
                    <!-- Image thumbnails will be loaded here -->
                </div>
            </div>

            <!-- Product Information -->
            <div class="flex flex-col gap-6">
                <!-- Product Header -->
                <div>
                    <h1 id="productTitle" class="text-3xl font-bold text-white mb-2">Nama Produk</h1>
                    <div class="flex items-center gap-2 mb-4">
                        <div class="flex text-yellow-400">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <span class="text-neutral-400">(<span id="reviewCount">0</span> ulasan)</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="productPrice" class="text-3xl font-bold text-emerald-500">Rp 0</span>
                        <span id="originalPrice" class="text-lg text-neutral-400 line-through hidden">Rp 0</span>
                    </div>
                </div>

                <!-- Seller Info -->
                <div class="neu-flat border border-neutral-700 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-emerald-500 rounded-full flex items-center justify-center text-white font-bold"
                                id="sellerAvatar">S</div>
                            <div>
                                <h4 id="sellerName" class="font-semibold text-white">Seller Name</h4>
                                <p class="text-sm text-neutral-400">Bergabung <span id="sellerJoined">-</span></p>
                            </div>
                        </div>
                        <button class="px-4 py-2 neu-inset text-white rounded-lg transition">
                            Ikuti
                        </button>
                    </div>
                </div>

                <!-- Product Details -->
                <div class="neu-flat border border-neutral-700 rounded-lg p-4 space-y-4">
                    <div class="flex justify-between py-2 border-b border-neutral-700">
                        <span class="text-neutral-400">Status</span>
                        <span id="stock" class="text-white font-semibold">Tersedia</span>
                    </div>
                    <div class="flex justify-between py-2 border-b border-neutral-700">
                        <span class="text-neutral-400">Kondisi</span>
                        <span id="condition" class="text-white font-semibold">Baru</span>
                    </div>
                    <div class="flex justify-between py-2">
                        <span class="text-neutral-400">Pengiriman</span>
                        <span id="shipping" class="text-white font-semibold">Gratis Ongkir</span>
                    </div>
                </div>

                <!-- Quantity Selection -->
                <div>
                    <label class="text-white font-semibold mb-2 block">Jumlah</label>
                    <div class="flex items-center gap-4">
                        <button onclick="decreaseQty()"
                            class="w-12 h-12 neu-inset text-white rounded-lg transition text-xl">-</button>
                        <input type="number" id="quantity" value="1" min="1"
                            class="w-20 text-center neu-inset text-white rounded-lg border border-neutral-700 py-2">
                        <button onclick="increaseQty()"
                            class="w-12 h-12 neu-inset text-white rounded-lg transition text-xl">+</button>
                        <span id="maxQty" class="text-neutral-400 ml-4">Stok tersedia: <span>100</span></span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="addToCart()"
                        class="neu-button text-white font-bold py-3 rounded-lg transition flex items-center justify-center gap-2">
                        <i class="fas fa-shopping-cart"></i>
                        Keranjang
                    </button>
                    <button onclick="buyNow()"
                        class="neu-button text-white font-bold py-3 rounded-lg transition flex items-center justify-center gap-2">
                        <i class="fas fa-bolt"></i>
                        Beli Sekarang
                    </button>
                </div>

                <!-- Wishlist -->
                <button onclick="toggleWishlist()"
                    class="border-2 border-neutral-700 hover:border-emerald-500 text-white font-bold py-3 rounded-lg transition flex items-center justify-center gap-2">
                    <i class="far fa-heart"></i>
                    Tambah ke Wishlist
                </button>
            </div>
        </div>

        <!-- Product Description & Tabs -->
        <div class="neu-flat border border-neutral-700 rounded-lg overflow-hidden">
            <div class="flex border-b border-neutral-700">
                <button class="tab-btn active flex-1 py-4 px-6 text-white font-semibold border-b-2 border-emerald-500"
                    data-tab="description">
                    Deskripsi
                </button>
                <button class="tab-btn flex-1 py-4 px-6 text-neutral-400 font-semibold hover:text-white"
                    data-tab="specifications">
                    Spesifikasi
                </button>
                <button class="tab-btn flex-1 py-4 px-6 text-neutral-400 font-semibold hover:text-white"
                    data-tab="reviews">
                    Ulasan (<span id="reviewTabCount">0</span>)
                </button>
            </div>

            <!-- Tab Contents -->
            <div class="p-6">
                <!-- Description Tab -->
                <div id="description" class="tab-content">
                    <h3 class="text-xl font-bold text-white mb-4">Deskripsi Produk</h3>
                    <div id="descriptionContent" class="text-neutral-300 leading-relaxed space-y-4">
                        <!-- Description will be loaded here -->
                    </div>
                </div>

                <!-- Specifications Tab -->
                <div id="specifications" class="tab-content hidden">
                    <h3 class="text-xl font-bold text-white mb-4">Spesifikasi Produk</h3>
                    <div id="specContent" class="space-y-4">
                        <!-- Specifications will be loaded here -->
                    </div>
                </div>

                <!-- Reviews Tab -->
                <div id="reviews" class="tab-content hidden">
                    <h3 class="text-xl font-bold text-white mb-4">Ulasan Pembeli</h3>
                    <div id="reviewsContent" class="space-y-4">
                        <!-- Reviews will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Related Products -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold text-white mb-6">Produk Terkait</h2>
            <div id="relatedProducts" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Related products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="neu-flat rounded-lg p-6 max-w-md w-full border border-neutral-700">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-white">Keranjang Belanja</h2>
                <button onclick="closeCart()" class="text-neutral-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="cartItems" class="max-h-96 overflow-y-auto mb-4">
                <!-- Cart items will be displayed here -->
            </div>
            <button onclick="checkout()" class="w-full neu-button text-white font-bold py-2 rounded-lg transition">
                Checkout
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/components/product-card.js"></script>
    <script src="assets/js/components/cart.js"></script>
    <script src="assets/js/utils/data.js"></script>
    <script src="assets/js/product-detail.js"></script>
</body>

</html>
