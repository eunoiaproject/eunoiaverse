<!DOCTYPE html>
<html lang="en-ID">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Eunoiaverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="assets/css/marketplace.css">
</head>

<body>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = "login.html";
        }
    </script>

    <!-- Navigation -->
    <nav class="neu-flat border-b border-neutral-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="index.html" class="text-2xl font-bold text-emerald-500">Eunoiaverse</a>
            </div>
            <div class="flex-1 mx-8">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Cari produk..."
                        class="w-full px-4 py-2 neu-inset text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <i class="fas fa-search absolute right-3 top-3 text-neutral-400"></i>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <a href="marketplace.html" class="text-emerald-500 font-semibold">Shop</a>
                <div class="relative">
                    <button id="cartBtn" class="relative text-white hover:text-emerald-500">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cartCount"
                            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </button>
                </div>
                <button id="profileBtn" class="text-white hover:text-emerald-500">
                    <i class="fas fa-user-circle text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Breadcrumb -->
        <div class="mb-8 text-neutral-400 text-sm">
            <a href="index.html" class="hover:text-emerald-500">Home</a> /
            <span class="text-emerald-500">Marketplace</span>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Sidebar Filters -->
            <div class="lg:col-span-1">
                <div class="neu-flat rounded-lg p-6 sticky top-24 border border-neutral-700">
                    <h3 class="text-lg font-bold text-white mb-4">Filters</h3>

                    <!-- Category Filter -->
                    <div class="mb-6 pb-6 border-b border-neutral-700">
                        <h4 class="font-semibold text-white mb-3">Kategori</h4>
                        <div id="categoryFilter" class="space-y-2">
                            <label class="flex items-center cursor-pointer hover:text-emerald-500">
                                <input type="checkbox" class="category-checkbox mr-2" value="all" checked>
                                <span>Semua Produk</span>
                            </label>
                            <label class="flex items-center cursor-pointer hover:text-emerald-500">
                                <input type="checkbox" class="category-checkbox mr-2" value="fashion">
                                <span>Fashion</span>
                            </label>
                            <label class="flex items-center cursor-pointer hover:text-emerald-500">
                                <input type="checkbox" class="category-checkbox mr-2" value="elektronik">
                                <span>Elektronik</span>
                            </label>
                            <label class="flex items-center cursor-pointer hover:text-emerald-500">
                                <input type="checkbox" class="category-checkbox mr-2" value="makanan">
                                <span>Makanan & Minuman</span>
                            </label>
                            <label class="flex items-center cursor-pointer hover:text-emerald-500">
                                <input type="checkbox" class="category-checkbox mr-2" value="kerajinan">
                                <span>Kerajinan</span>
                            </label>
                        </div>
                    </div>

                    <!-- Price Range Filter -->
                    <div class="mb-6 pb-6 border-b border-neutral-700">
                        <h4 class="font-semibold text-white mb-3">Harga</h4>
                        <div class="space-y-2">
                            <label class="flex items-center cursor-pointer hover:text-emerald-500">
                                <input type="checkbox" class="price-checkbox mr-2" value="0-100000">
                                <span>Rp 0 - Rp 100.000</span>
                            </label>
                            <label class="flex items-center cursor-pointer hover:text-emerald-500">
                                <input type="checkbox" class="price-checkbox mr-2" value="100000-500000">
                                <span>Rp 100.000 - Rp 500.000</span>
                            </label>
                            <label class="flex items-center cursor-pointer hover:text-emerald-500">
                                <input type="checkbox" class="price-checkbox mr-2" value="500000-1000000">
                                <span>Rp 500.000 - Rp 1.000.000</span>
                            </label>
                            <label class="flex items-center cursor-pointer hover:text-emerald-500">
                                <input type="checkbox" class="price-checkbox mr-2" value="1000000-above">
                                <span>Rp 1.000.000+</span>
                            </label>
                        </div>
                    </div>

                    <!-- Rating Filter -->
                    <div>
                        <h4 class="font-semibold text-white mb-3">Rating</h4>
                        <div class="space-y-2">
                            <label class="flex items-center cursor-pointer hover:text-emerald-500">
                                <input type="checkbox" class="rating-checkbox mr-2" value="5">
                                <i class="fas fa-star text-yellow-400 mr-1"></i>
                                <span>5 Bintang</span>
                            </label>
                            <label class="flex items-center cursor-pointer hover:text-emerald-500">
                                <input type="checkbox" class="rating-checkbox mr-2" value="4">
                                <i class="fas fa-star text-yellow-400 mr-1"></i>
                                <span>4 Bintang ke atas</span>
                            </label>
                            <label class="flex items-center cursor-pointer hover:text-emerald-500">
                                <input type="checkbox" class="rating-checkbox mr-2" value="3">
                                <i class="fas fa-star text-yellow-400 mr-1"></i>
                                <span>3 Bintang ke atas</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lg:col-span-3">
                <!-- Sort &amp; View Options -->
                <div class="flex items-center justify-between mb-6">
                    <div class="text-neutral-400">
                        <span id="productCount">0</span> produk ditemukan
                    </div>
                    <div class="flex gap-3">
                        <select id="sortSelect"
                            class="px-4 py-2 neu-flat text-white rounded-lg border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                            <option value="popular">Paling Populer</option>
                            <option value="latest">Terbaru</option>
                            <option value="price-low">Harga Terendah</option>
                            <option value="price-high">Harga Tertinggi</option>
                            <option value="rating">Rating Tertinggi</option>
                        </select>
                    </div>
                </div>

                <!-- Product Feed Section -->
                <div id="productFeed" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be loaded here by JavaScript -->
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="hidden col-span-full text-center py-8">
                    <div class="inline-block">
                        <i class="fas fa-spinner fa-spin text-2xl text-emerald-500 mb-2"></i>
                        <p class="text-neutral-400">Memuat produk...</p>
                    </div>
                </div>

                <!-- No Results -->
                <div id="noResults" class="hidden col-span-full text-center py-12">
                    <i class="fas fa-search text-4xl text-neutral-600 mb-4"></i>
                    <p class="text-neutral-400 text-lg">Produk tidak ditemukan</p>
                </div>

                <!-- Pagination -->
                <div id="paginationContainer" class="flex justify-center gap-2 mt-8">
                    <!-- Pagination buttons will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="neu-flat rounded-lg p-6 max-w-md w-full border border-neutral-700">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-white">Keranjang Belanja</h2>
                <button onclick="closeCart()" class="text-neutral-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="cartItems" class="max-h-96 overflow-y-auto mb-4">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="border-t border-neutral-700 pt-4 mb-4">
                <div class="flex justify-between items-center text-lg font-bold text-white">
                    <span>Total:</span>
                    <span id="cartTotal">Rp 0</span>
                </div>
            </div>
            <button onclick="checkout()" class="w-full neu-button text-white font-bold py-2 rounded-lg transition">
                Checkout
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/components/product-feed.js"></script>
    <script src="assets/js/components/product-card.js"></script>
    <script src="assets/js/components/cart.js"></script>
    <script src="assets/js/utils/data.js"></script>
    <script src="assets/js/marketplace.js"></script>
</body>

</html>
